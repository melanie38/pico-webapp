<!doctype html>
<html>
<head>
  <title>Profile</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="profile.js"></script>
  <style type="text/css">
    span.finished { cursor: pointer; color: blue; text-decoration: underline; }
    div.eci input { visibility: hidden; }
    div.eci:hover input { visibility: visible; }
  </style>
</head>
<body ng-app="profile" ng-controller="ProfileCtrl">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="page-header">
  <h1>Profile</h1>
  <!-- <button type="button" class="btn btn-primary" ng-click="getAll()">Refresh</button> -->
</div>
<div>
  <h3>Sensor Name</h3>
  {{name}}
</div>
<div>
  <h3>Location</h3>
  {{location}}
</div>
<div>
  <h3>Threshold</h3>
  {{threshold}}
</div>
<div>
  <h3>Phone Number</h3>
  {{phone}}
</div>

    <input type="text" ng-model="number" placeholder="number"></input>
    <input type="text" ng-model="name" placeholder="name"></input>
    <button type="submit">timing started</button>
  </form> -->
  <div class="eci">
    <input type="text" ng-model="eci" size="29"></input>
  </div>
</div>
</div>
</body>
</html>
