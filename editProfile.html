<!doctype html>
<html>
<head>
  <title>Edit Profile</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="editProfile.js"></script>
  <style type="text/css">
    span.finished { cursor: pointer; color: blue; text-decoration: underline; }
    div.eci input { visibility: hidden; }
    div.eci:hover input { visibility: visible; }
  </style>
</head>
<body ng-app="edit" ng-controller="EditProfileCtrl">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="page-header">
  <h1>Edit Profile</h1>
</div>
<div>
  <h3>Sensor Name</h3>
  <input type="text" ng-model="name" placeholder="name"></input>
</div>
<div>
  <h3>Location</h3>
  <input type="text" ng-model="location" placeholder="location"></input>
</div>
<div>
  <h3>Threshold</h3>
  <input type="text" ng-model="threshold" placeholder="threshold"></input>
</div>
<div>
  <h3>Phone Number</h3>
  <input type="text" ng-model="phone" placeholder="phone number"></input>
</div>

    <input type="text" ng-model="number" placeholder="number"></input>
    <input type="text" ng-model="name" placeholder="name"></input>
    <button type="submit">timing started</button>
  </form> -->
  <!-- <div class="eci">
    <input type="text" ng-model="eci" size="29"></input>
  </div> -->
</div>
<button type="button" class="btn btn-primary" ng-click="saveProfile()">Save</button>
</div>
</body>
</html>
